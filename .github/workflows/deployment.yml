name: Deployment

concurrency: production

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Install Dependencies
        run: npm install
      - name: Run Deploy Script
        run: npm run deploy
